	<!-- add registration form -->		
	<div class="editlog" class="column">
	<form onSubmit = "return checkPassword(this)" action="../php/registerProcess.php" method="post"> 
	<br>
		<label> User ID  </label> <br>

		<label> Password </label><br>

		<label> Confirm Password </label><br>

		<input type="checkbox" id="acc" name="acc" onclick="enableButton()" selected>
		<label>Accept privacy policy and terms</label><br><br>
	
		<input type="submit" id="btnsubmit" name="btnsubmit" value="Sign Up" disabled> <br>
